{% extends "layout.html" %}

{% block title %}
    scene art
{% endblock %}

{% block main %}

<div class="container mt-5">
    <h2>Art from the {{ scene_city_name }} Scene</h2>
    <div class="row">
        {% for artwork in art %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <!-- Assuming Art table has image_url, title, and description columns -->
                <img src="{{ url_for('static', filename=artwork.image_url) }}" class="card-img-top" alt="{{ artwork.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ artwork.title }}</h5>
                    <p class="card-text">{{ artwork.description }}</p>
                    <!-- Additional details can go here -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
